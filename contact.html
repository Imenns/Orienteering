<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contact | Orienteering</title>
  <link rel="stylesheet" href="css/style.css">
    <script src="js/nav.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/contact.js"></script>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body data-page="contact">

  <!-- NAVIGATION -->
  <div id="nav-placeholder"></div>

  <!-- CONTACT CONTENT -->
  <main class="contact">

    <!-- HEADER -->
    <section class="contact-hero reveal">
      <h1>Hubungi Kami</h1>
      <p>
        Punya pertanyaan, ide, atau ingin mengenal orienteering lebih dekat?
        Kirimkan pesanmu, kami akan membacanya dengan senang hati.
      </p>
    </section>

    <!-- FORM -->
    <section class="contact-section reveal">
      <form class="contact-form" autocomplete="off">
        
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" placeholder="Nama lengkap" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="email@contoh.com" required>
        </div>

        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea id="message" rows="5" placeholder="Tulis pesanmu di sini..." required></textarea>
        </div>

        <button type="submit" class="btn-primary">
          Kirim Pesan
        </button>

        <p class="form-status"></p>
      </form>
    </section>

  </main>

  <!-- SCRIPTS -->
  <script src="js/nav.js"></script>
  <script src="js/scroll.js"></script>
  <script src="js/contact.js"></script>

  <script>
    fetch("navigasi.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
      });
  </script>

</body>
</html>
